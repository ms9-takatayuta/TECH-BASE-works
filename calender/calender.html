<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>calender</title>
  <link rel="stylesheet" href="calender.css">
</head>

<body>
    <div class="wrapper">
        <!-- xxxx年xx月を表示 -->
        <h1 id="header"></h1>
    
        <!-- ボタンクリックで月移動 -->
        <div id="next-prev-button">
            <button id="prev" onclick="prev()">先月</button>
            <button id="next" onclick="next()">翌月</button>
        </div>
    
        <!-- カレンダー -->
        <div id="calendar"></div>
    </div>
    <script src="calender.js"></script>
</body>
